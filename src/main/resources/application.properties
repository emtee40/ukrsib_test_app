spring.main.banner-mode=console
spring.banner.location=classpath:banner.txt
logging.level.com.semitop7 = INFO

upload.file.max.size.gb=1

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ukrsib_test?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
