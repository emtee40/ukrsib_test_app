version: '3'
services:
  mysql_demo:
    image: mysql:5.7.23
    container_name: mysql_demo
    volumes:
      - ./dump:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ukrsib_test